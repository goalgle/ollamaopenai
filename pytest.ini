[pytest]
# pytest 설정 파일

# 테스트 검색 경로
testpaths = test

# 테스트 파일 패턴
python_files = test_*.py *_test.py rag_test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    unit: 단위 테스트 (Mock 사용, 외부 의존성 없음)
    integration: 통합 테스트 (실제 ChromaDB 필요)
    slow: 느린 테스트 (성능 테스트, 대량 데이터)
    chroma: ChromaDB가 필요한 테스트

# 최소 Python 버전
minversion = 6.0

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
